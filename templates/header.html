<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/assets/css" rel="stylesheet" />
        <link href="assets/css/product_style.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{{ url_for('home') }}">CỬA HÀNG.</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Trang chủ</a></li>  <!-- Home -->
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">giới thiệu</a></li> <!-- about -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Mua</a> <!-- Buy -->
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{{ url_for('categories', category='all_products') }}">Tất cả sản phẩm</a></li> <!-- All Products -->
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="{{ url_for('categories', category='aliens') }}">áp phích</a></li> <!-- posters -->
                                <li><a class="dropdown-item" href="{{ url_for('categories', category='posters') }}">biểu trưng</a></li> <!-- logos -->
                                 <li><a class="dropdown-item" href="{{ url_for('categories', category='tshirts') }}">cốc và áo thun</a></li> <!-- mugs and tshirts -->
                            </ul>
                        </li>
                    </ul>
                     <a class="btn btn-outline-dark" href="{{ url_for('view_cart') }}">
        <i class="bi-cart-fill me-1"></i>
        giỏ hàng <!-- cart -->
        <span class="badge bg-dark text-white ms-1 rounded-pill">{{ total_quantity }}</span>
    </a>
</div>
                </div>
            </div>
        </nav>
{% block content %}
{% endblock %}
